<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="card" data-tilt>
      <img src="img/steve-harvey.png">
      <h2>Steve Harvey</h2>
      <p>Broderick Stephen Harvey Sr. is an American television host, producer, actor, and comedian.</p>
      <div class="links">
        <a href="facebook.com" class="link"><img src="img/facebook-app-symbol.png"></a>
        <a href="youtube.com" class="link"><img src="img/youtube.png"></a>
        <a href="instagram.com" class="link"><img src="img/instagram.png"></a>
      </div>
      <button>Contact Me</button>
    </div>
  </div>

  <script src="vanilla-tilt.babel.js"></script>
</body>

</html>
