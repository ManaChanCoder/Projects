<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>Dropdown Menu</title>
</head>

<body>

  <nav class="navbar">
    <img src="image/logo.jpg" alt="Logo">

    <ul>
      <li>Home</li>
      <li>Services</li>
      <li>Contact-us</li>
    </ul>

    <img src="image/men-fashion.jpg" onclick="showDropDownMenu()">
  </nav>

  <div class="dropdown-menu" id="showMe">
    <span class="material-symbols-outlined" id="close-btn" onclick="closeMe()">
      close
    </span>
    <div class="menu">
      <div class="header">
        <img src="image/men-fashion.jpg">
        <h3>Miraie Kororo</h3>
      </div>

      <hr>

      <div class="items-container">
        <div class="item">
          <span class="material-symbols-outlined">
            info
          </span>
          <p>Information</p>
          <span class="material-symbols-outlined">
            chevron_right
          </span>
        </div>

        <div class="item">
          <span class="material-symbols-outlined">
            favorite
          </span>
          <p>Favorite</p>
          <span class="material-symbols-outlined">
            chevron_right
          </span>
        </div>

        <div class="item">
          <span class="material-symbols-outlined">
            payments
          </span>
          <p>Information</p>
          <span class="material-symbols-outlined">
            chevron_right
          </span>
        </div>

        <div class="item">
          <span class="material-symbols-outlined">
            settings
          </span>
          <p>Information</p>
          <span class="material-symbols-outlined">
            chevron_right
          </span>
        </div>

      </div>
    </div>
  </div>

  <script>
    let showMenu = document.querySelector("#showMe");
    let closeBtn = document.querySelector("#close-btn");

    function showDropDownMenu() {
      showMenu.style.display = "block";
      closeBtn.style.display = "block";
      document.cookie
    }

    function closeMe() {
      showMenu.style.display = "none"
      closeBtn.style.display = "none";
    }
  </script>

</body>

</html>
