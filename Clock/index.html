<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="shortcut icon" href="image/clock-favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Digital Clock</h1>

  <div class="time-content">
    <div class="content">
      <p class="hours">00</p>
      <p>Hour</p>
    </div>

    <div class="content">
      <p class="minutes">00</p>
      <p>Minutes</p>
    </div>

    <div class="content">
      <p class="seconds">00</p>
      <p>Seconds</p>
    </div>

    <div class="content">
      <h3 class="am-pm">AM</h3>
    </div>
  </div>

  <script src="clock.js"></script>
</body>

</html>
